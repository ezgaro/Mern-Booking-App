<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="title">
  <title id="title">MERN Hotel Booking</title>

  <!-- Circle Background -->
  <circle cx="100" cy="100" r="95" fill="#f8f9fa" stroke="#9ab0a7" stroke-width="5" />

  <!-- Hotel Icon -->
  <g transform="translate(70, 60)">
    <rect x="0" y="0" width="30" height="40" fill="#9ab0a7" rx="5" />
    <rect x="5" y="5" width="7.5" height="7.5" fill="white" rx="2" />
    <rect x="17.5" y="5" width="7.5" height="7.5" fill="white" rx="2" />
    <rect x="5" y="17.5" width="7.5" height="7.5" fill="white" rx="2" />
    <rect x="17.5" y="17.5" width="7.5" height="7.5" fill="white" rx="2" />
    <rect x="11.25" y="30" width="7.5" height="7.5" fill="white" rx="2" />
  </g>

  <!-- Suitcase Icon -->
  <g transform="translate(110, 50)">
    <rect x="5" y="10" width="30" height="25" fill="#ffc107" rx="3" />
    <rect x="12.5" y="5" width="15" height="5" fill="#495057" rx="2" />
    <rect x="7.5" y="17.5" width="25" height="10" fill="white" rx="2" />
  </g>

  <!-- Title -->
  <text
    x="50%"
    y="180"
    fill="#495057"
    font-family="'Arial', sans-serif"
    font-size="12"
    font-weight="bold"
    text-anchor="middle"
  >
    MERN Hotel Booking
  </text>
</svg>
